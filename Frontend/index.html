<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Shopify Dashboard</h1>
    
    <div>
        <canvas id="totalSalesChart"></canvas>
    </div>
    <div>
        <canvas id="salesGrowthRateChart"></canvas>
    </div>
    <div>
        <canvas id="newCustomersChart"></canvas>
    </div>
    <div>
        <canvas id="repeatCustomersChart"></canvas>
    </div>
    <div>
        <canvas id="geographicalDistributionChart"></canvas>
    </div>
    <div>
        <canvas id="lifetimeValueChart"></canvas>
    </div>

    <script src="script.js" async defer></script>
</body>
</html>
